<body>
<section class="single-hero">
    <div class="single-hero__container">
        <h5 class="global-h5" th:text="${singleBird.species}">Bird Species</h5>
        <h3 class="global-h3" th:text="${singleBird.nameOfBird}">Bird Name</h3>
    </div>
</section>
<main>
    <section class="bird-main">
        <div class="grid-elements">

            <div class="grid-elements__div">
                <i class="fa-solid fa-earth-africa"></i>
                <p class="grid-text">Country:</p>
                <p class="global-text grid-text__low" th:text="${singleBird.country}">Country</p>
            </div>

            <div class="grid-elements__div">
                <i class="fa-solid fa-globe"></i>
                <p class="grid-text">Region:</p>
                <p class="global-text grid-text__low" th:text="${singleBird.countryRegion}">Region</p>
            </div>

            <div class="grid-elements__div">
                <i class="fa-solid fa-mountain"></i>
                <p class="grid-text">Habitat:</p>
                <p class="global-text grid-text__low" th:text="${singleBird.habitat}">Habitat</p>
            </div>

            <div class="grid-elements__div">
                <i class="fa-solid fa-palette"></i>
                <p class="grid-text">Color:</p>
                <p class="global-text grid-text__low" th:text="${singleBird.colorOfBird}">Color</p>
            </div>

            <div class="grid-elements__div">
                <i class="fa-solid fa-kiwi-bird"></i>
                <p class="grid-text">Beak Size:</p>
                <p class="global-text grid-text__low" th:text="${singleBird.lengthOfBeak}+' in'">Beak Size</p>
            </div>

            <div class="grid-elements__div wing">
                <i class="fa-solid fa-feather-pointed"></i>
                <p class="grid-text">Wing Size:</p>
                <p class="global-text grid-text__low" th:text="${singleBird.lengthOfWing}+' ft'">Wing Size</p>
            </div>

        </div>

        <div class="bird-flex">
            <img class="grid-img" th:src="${singleBird.birdImageUrl}" th:alt="${singleBird.nameOfBird}">
            <h6 class="global-h6 continent" th:text="${singleBird.continent}">Continent</h6>
            <h5 class="global-h5 name" th:text="${singleBird.nameOfBird}">Bird Name</h5>
            <h6 class="global-h6" th:text="${singleBird.species}">Species</h6>
            <p class="global-text" th:text="${singleBird.description}">Description</p>
        </div>
    </section>
